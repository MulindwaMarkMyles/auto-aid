name: auto_aid
description: "An Automotive App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  crystal_navigation_bar: ^1.0.2
  google_fonts: ^6.2.1
  ionicons: ^0.2.2
  iconly: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  # The following line ensures that the Material Icons font is
